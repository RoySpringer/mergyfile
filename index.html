<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PDF Merger</title>
  </head>
  <body id="app">
    <header>
      <h1 class="header">PDF Merger</h1>
    </header>
    <div class="container">
      <div class="bottom">
        <img
          id="image"
          class="image"
          src="./assets/pdf add.svg"
          alt="Add pdf"
        />
        <div id="files"></div>
        <p class="drop-text">Drop files in here</p>
        <button id="merge" class="button btn-primary">Merge</button>
      </div>
    </div>
    <footer>
      <div class="credits">
        Icons made by
        <a href="https://www.flaticon.com/authors/icon-monk" title="Icon Monk"
          >Icon Monk</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
